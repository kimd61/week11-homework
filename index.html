<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Collection Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokémon Card Collection Tracker</h1>
        </header>
        
        <div class="card-form">
            <h2>Add New Card</h2>
            <form id="add-card-form">
                <div class="pokemon-selector">
                    <div class="form-group">
                        <label for="pokemon-search">Search Pokémon:</label>
                        <input type="text" id="pokemon-search" placeholder="Type to search for a Pokémon...">
                    </div>
                    
                    <div class="form-group">
                        <label for="pokemon-select">Select Pokémon:</label>
                        <select id="pokemon-select">
                            <option value="">Loading Pokémon...</option>
                        </select>
                    </div>
                    
                    <div class="pokemon-preview">
                        <img id="pokemon-image-preview" src="/images/card-placeholder.png" alt="Pokémon Preview">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Pokémon Name:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="set">Card Set:</label>
                    <input type="text" id="set" required>
                </div>
                
                <div class="form-group">
                    <label for="number">Card Number:</label>
                    <input type="text" id="number" required>
                </div>
                
                <div class="form-group">
                    <label for="rarity">Rarity:</label>
                    <select id="rarity" required>
                        <option value="">Select Rarity</option>
                        <option value="Common">Common</option>
                        <option value="Uncommon">Uncommon</option>
                        <option value="Rare">Rare</option>
                        <option value="Rare Holo">Rare Holo</option>
                        <option value="Ultra Rare">Ultra Rare</option>
                        <option value="Secret Rare">Secret Rare</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="condition">Condition:</label>
                    <select id="condition" required>
                        <option value="">Select Condition</option>
                        <option value="Mint">Mint</option>
                        <option value="Near Mint">Near Mint</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="image">Custom Image URL (optional):</label>
                    <input type="url" id="image" placeholder="Leave empty to use official Pokémon image">
                </div>
                
                <div class="form-group">
                    <label for="purchaseDate">Purchase Date:</label>
                    <input type="date" id="purchaseDate">
                </div>
                
                <div class="form-group">
                    <label for="purchasePrice">Purchase Price ($):</label>
                    <input type="number" step="0.01" id="purchasePrice">
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes"></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Add Card</button>
            </form>
        </div>
        
        <div class="collection">
            <h2>My Collection</h2>
            <div class="filter-options">
                <input type="text" id="search-input" placeholder="Search by name...">
                <select id="filter-rarity">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Rare Holo">Rare Holo</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                    <option value="Secret Rare">Secret Rare</option>
                </select>
                <select id="filter-set">
                    <option value="">All Sets</option>
                </select>
                <button id="clear-filters" class="btn-secondary">Clear Filters</button>
            </div>
            
            <div class="card-container" id="card-list">
                <!-- Cards will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <!-- Card details modal -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="card-details"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
